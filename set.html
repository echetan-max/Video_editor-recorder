<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Screen Recorder - Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .browser-status {
            background: #f0fff4;
            border: 1px solid #68d391;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .browser-status.unsupported {
            background: #fed7d7;
            border-color: #fc8181;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #c53030;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #38a169;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #4a5568;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e2e8f0;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .status-label {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .status-value {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .log {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.info {
            color: #63b3ed;
        }

        .log-entry.success {
            color: #68d391;
        }

        .log-entry.error {
            color: #fc8181;
        }

        .log-entry.warning {
            color: #f6e05e;
        }

        .recording-indicator {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #e53e3e;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .preview-container {
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            display: none;
        }

        .preview-container.show {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .preview-title {
            font-weight: 600;
            color: #2d3748;
        }

        .file-info {
            color: #718096;
            font-size: 0.9rem;
        }

        video {
            width: 100%;
            max-height: 400px;
            border-radius: 8px;
            background: #000;
        }

        .audio-settings {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .audio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .audio-option:last-child {
            margin-bottom: 0;
        }

        .audio-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .audio-option label {
            color: #2d3748;
            font-weight: 500;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .status-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Smart Screen Recorder</h1>
            <p>Professional screen recording with MP4 output and click tracking</p>
        </div>

        <div id="browserStatus" class="browser-status">
            <span id="statusText">Detecting optimal MP4 codec...</span>
        </div>

        <div class="audio-settings">
            <h3 style="margin-bottom: 15px; color: #2d3748;">Audio Configuration</h3>
            <div class="audio-option">
                <input type="checkbox" id="includeSystemAudio" checked>
                <label for="includeSystemAudio">Include System Audio (Screen sounds)</label>
            </div>
            <div class="audio-option">
                <input type="checkbox" id="includeMicrophone" checked>
                <label for="includeMicrophone">Include Microphone (Your voice)</label>
            </div>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <span>Recording in progress...</span>
        </div>

        <div class="controls">
            <div class="button-group">
                <button id="startBtn" class="btn-primary">Start Recording</button>
                <button id="stopBtn" class="btn-danger" disabled>Stop Recording</button>
            </div>
            
            <div class="button-group">
                <button id="downloadBtn" class="btn-success" disabled>Download MP4</button>
                <button id="downloadClicksBtn" class="btn-secondary" disabled>Download Clicks</button>
            </div>
        </div>

        <div class="preview-container" id="previewContainer">
            <div class="preview-header">
                <span class="preview-title">Recording Preview</span>
                <span class="file-info" id="fileInfo"></span>
            </div>
            <video id="previewVideo" controls preload="metadata"></video>
        </div>

        <div class="status">
            <div class="status-grid">
                <div class="status-item">
                    <div class="status-label">Recording Time</div>
                    <div class="status-value" id="recordingTime">00:00</div>
                </div>
                <div class="status-item">
                    <div class="status-label">Clicks Recorded</div>
                    <div class="status-value" id="clickCount">0</div>
                </div>
            </div>
        </div>

        <div class="log" id="logContainer"></div>
    </div>

    <script>
        class SmartMP4Recorder {
            constructor() {
                this.mediaRecorder = null;
                this.recordedChunks = [];
                this.isRecording = false;
                this.startTime = null;
                this.clickData = [];
                this.recordingTimer = null;
                this.screenWidth = screen.width;
                this.screenHeight = screen.height;
                this.recordingBlob = null;
                this.elements = {};
                this.bestMimeType = null;
                this.audioContext = null;

                this.initializeElements();
                this.bindEvents();
                this.detectBestCodec();
            }

            initializeElements() {
                this.elements = {
                    startBtn: document.getElementById('startBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    downloadBtn: document.getElementById('downloadBtn'),
                    downloadClicksBtn: document.getElementById('downloadClicksBtn'),
                    recordingTime: document.getElementById('recordingTime'),
                    clickCount: document.getElementById('clickCount'),
                    recordingIndicator: document.getElementById('recordingIndicator'),
                    logContainer: document.getElementById('logContainer'),
                    previewContainer: document.getElementById('previewContainer'),
                    previewVideo: document.getElementById('previewVideo'),
                    fileInfo: document.getElementById('fileInfo'),
                    browserStatus: document.getElementById('browserStatus'),
                    statusText: document.getElementById('statusText'),
                    includeSystemAudio: document.getElementById('includeSystemAudio'),
                    includeMicrophone: document.getElementById('includeMicrophone')
                };
            }

            bindEvents() {
                this.elements.startBtn?.addEventListener('click', () => this.startRecording());
                this.elements.stopBtn?.addEventListener('click', () => this.stopRecording());
                this.elements.downloadBtn?.addEventListener('click', () => this.downloadMP4());
                this.elements.downloadClicksBtn?.addEventListener('click', () => this.downloadClicks());
            }

            detectBestCodec() {
                this.log('🔍 Detecting best MP4 codec for your browser...', 'info');
                
                // Comprehensive list of MP4 codecs to test
                const mp4Codecs = [
                    // H.264 with AAC (most common)
                    'video/mp4;codecs=avc1.42E01E,mp4a.40.2',
                    'video/mp4;codecs=avc1.42001E,mp4a.40.2', 
                    'video/mp4;codecs=avc1.4D401E,mp4a.40.2',
                    'video/mp4;codecs=avc1.64001E,mp4a.40.2',
                    
                    // H.264 variations
                    'video/mp4;codecs=h264,aac',
                    'video/mp4;codecs=h264,mp4a.40.2',
                    'video/mp4;codecs=avc1.42E01E',
                    'video/mp4;codecs=avc1.42001E',
                    
                    // Generic MP4
                    'video/mp4;codecs=h264',
                    'video/mp4'
                ];

                let bestCodec = null;
                let supportedCodecs = [];
                
                for (const codec of mp4Codecs) {
                    const supported = MediaRecorder.isTypeSupported(codec);
                    this.log(`${codec}: ${supported ? '✅ SUPPORTED' : '❌ Not supported'}`, supported ? 'success' : 'warning');
                    
                    if (supported) {
                        supportedCodecs.push(codec);
                        if (!bestCodec) {
                            bestCodec = codec;
                        }
                    }
                }

                if (bestCodec) {
                    this.bestMimeType = bestCodec;
                    this.updateStatus(`✅ Ready! Outputs MP4 + Click Data`, true);
                    this.log(`🎯 Selected best codec: ${bestCodec}`, 'success');
                    this.log(`📋 Total supported codecs: ${supportedCodecs.length}`, 'info');
                } else {
                    this.updateStatus('❌ No MP4 codecs supported. Please use Chrome, Edge, or another Chromium-based browser.', false);
                    this.elements.startBtn.disabled = true;
                    this.log('❌ No MP4 support found in this browser', 'error');
                }
            }

            updateStatus(message, supported) {
                if (this.elements.statusText) {
                    this.elements.statusText.textContent = message;
                }
                if (this.elements.browserStatus) {
                    this.elements.browserStatus.className = `browser-status ${supported ? '' : 'unsupported'}`;
                }
            }

            async startRecording() {
                if (!this.bestMimeType) {
                    this.log('❌ Cannot start - no MP4 codec available', 'error');
                    return;
                }

                try {
                    this.log('🎬 Starting MP4 recording with optimal codec...', 'info');
                    this.elements.previewContainer?.classList.remove('show');

                    // Get display stream with audio
                    const displayStream = await navigator.mediaDevices.getDisplayMedia({
                        video: {
                            width: { ideal: 1920, max: 1920 },
                            height: { ideal: 1080, max: 1080 },
                            frameRate: { ideal: 30, max: 30 }
                        },
                        audio: this.elements.includeSystemAudio?.checked ? {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        } : false
                    });

                    this.log(`📺 Display stream: ${displayStream.getVideoTracks().length} video, ${displayStream.getAudioTracks().length} audio tracks`, 'success');

                    let finalStream = displayStream;

                    // Add microphone if requested
                    if (this.elements.includeMicrophone?.checked) {
                        try {
                            const micStream = await navigator.mediaDevices.getUserMedia({
                                audio: {
                                    echoCancellation: true,
                                    noiseSuppression: true,
                                    autoGainControl: true,
                                    sampleRate: 44100
                                }
                            });

                            this.log('🎤 Microphone stream acquired', 'success');

                            // Create audio context for mixing
                            this.audioContext = new AudioContext({ sampleRate: 44100 });
                            const destination = this.audioContext.createMediaStreamDestination();

                            // Mix system audio if available
                            if (displayStream.getAudioTracks().length > 0) {
                                const systemSource = this.audioContext.createMediaStreamSource(displayStream);
                                const systemGain = this.audioContext.createGain();
                                systemGain.gain.value = 0.6; // System audio at 60%
                                systemSource.connect(systemGain);
                                systemGain.connect(destination);
                                this.log('🔊 System audio mixed at 60%', 'success');
                            }

                            // Mix microphone audio
                            const micSource = this.audioContext.createMediaStreamSource(micStream);
                            const micGain = this.audioContext.createGain();
                            micGain.gain.value = 1.0; // Microphone at 100%
                            micSource.connect(micGain);
                            micGain.connect(destination);
                            this.log('🎙️ Microphone audio mixed at 100%', 'success');

                            // Create final mixed stream
                            finalStream = new MediaStream([
                                ...displayStream.getVideoTracks(),
                                ...destination.stream.getAudioTracks()
                            ]);

                            this.log('🎵 Professional audio mixing completed', 'success');

                        } catch (micError) {
                            this.log(`⚠️ Microphone access failed: ${micError.message}`, 'warning');
                            this.log('📢 Continuing with system audio only', 'info');
                        }
                    }

                    this.setupRecording(finalStream);

                } catch (error) {
                    this.log(`❌ Failed to start recording: ${error.message}`, 'error');
                }
            }

            setupRecording(stream) {
                this.log(`🎥 Creating MediaRecorder with ${this.bestMimeType}`, 'info');

                // Create MediaRecorder with the best available codec
                this.mediaRecorder = new MediaRecorder(stream, {
                    mimeType: this.bestMimeType,
                    videoBitsPerSecond: 6000000, // 6 Mbps for excellent quality
                    audioBitsPerSecond: 128000   // 128 kbps for great audio
                });

                this.recordedChunks = [];
                this.clickData = [];

                // Handle data availability
                this.mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        this.recordedChunks.push(event.data);
                        this.log(`📦 Data chunk: ${(event.data.size / 1024).toFixed(1)} KB`, 'info');
                    }
                };

                // Handle recording stop
                this.mediaRecorder.onstop = () => {
                    // Create MP4 blob with correct MIME type
                    this.recordingBlob = new Blob(this.recordedChunks, { 
                        type: 'video/mp4' 
                    });
                    
                    this.log(`🎉 MP4 recording completed successfully!`, 'success');
                    this.log(`📁 File size: ${(this.recordingBlob.size / 1024 / 1024).toFixed(2)} MB`, 'success');
                    this.log(`🎬 Codec used: ${this.bestMimeType}`, 'info');
                    
                    this.showPreview();
                    this.updateUI();
                };

                // Handle errors
                this.mediaRecorder.onerror = (event) => {
                    this.log(`❌ MediaRecorder error: ${event.error}`, 'error');
                };

                // Start recording with 1-second intervals
                this.mediaRecorder.start(1000);
                this.isRecording = true;
                this.startTime = performance.now();

                // Start click tracking
                document.addEventListener('click', this.handleClick.bind(this));

                // Start timer
                this.recordingTimer = setInterval(() => {
                    this.updateTimer();
                }, 1000);

                this.updateUI();
                this.log('🔴 Recording started successfully', 'success');
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.log('⏹️ Stopping recording...', 'info');

                    // Stop MediaRecorder
                    this.mediaRecorder.stop();

                    // Stop all media tracks
                    this.mediaRecorder.stream.getTracks().forEach(track => {
                        track.stop();
                        this.log(`🛑 Stopped ${track.kind} track`, 'info');
                    });

                    // Clean up audio context
                    if (this.audioContext) {
                        this.audioContext.close();
                        this.audioContext = null;
                        this.log('🔇 Audio context cleaned up', 'info');
                    }

                    this.isRecording = false;

                    // Stop click tracking
                    document.removeEventListener('click', this.handleClick.bind(this));

                    // Stop timer
                    if (this.recordingTimer) {
                        clearInterval(this.recordingTimer);
                        this.recordingTimer = null;
                    }

                    this.updateUI();
                    this.log('✅ Recording stopped successfully', 'success');
                }
            }

            showPreview() {
                if (this.recordingBlob) {
                    this.log('🎬 Creating video preview...', 'info');

                    const videoURL = URL.createObjectURL(this.recordingBlob);

                    if (this.elements.previewVideo) {
                        this.elements.previewVideo.src = videoURL;
                        this.elements.previewVideo.load();
                    }

                    if (this.elements.fileInfo) {
                        this.elements.fileInfo.textContent = `${(this.recordingBlob.size / 1024 / 1024).toFixed(2)} MB (MP4)`;
                    }

                    this.elements.previewContainer?.classList.add('show');

                    // Handle preview loading
                    if (this.elements.previewVideo) {
                        this.elements.previewVideo.onloadeddata = () => {
                            this.log('✅ Preview loaded successfully - video is ready!', 'success');
                            // Clean up URL after preview loads
                            setTimeout(() => URL.revokeObjectURL(videoURL), 3000);
                        };

                        this.elements.previewVideo.onerror = (e) => {
                            this.log('❌ Preview failed to load', 'error');
                            console.error('Preview error:', e);
                        };

                        this.elements.previewVideo.oncanplay = () => {
                            this.log('▶️ Video can play - audio and video are working!', 'success');
                        };
                    }
                }
            }

            downloadMP4() {
                if (this.recordingBlob) {
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                    const filename = `screen-recording-${timestamp}.mp4`;
                    
                    this.downloadFile(this.recordingBlob, filename);
                    this.log('🎉 MP4 download started - file should work perfectly!', 'success');
                } else {
                    this.log('❌ No recording available for download', 'error');
                }
            }

            handleClick(event) {
                if (!this.isRecording) return;

                const timestamp = performance.now() - (this.startTime || 0);
                
                const clickInfo = {
                    id: `click-${this.clickData.length}`,
                    type: 'click',
                    timestamp: timestamp,
                    x: event.clientX,
                    y: event.clientY,
                    screenWidth: this.screenWidth,
                    screenHeight: this.screenHeight,
                    zoomLevel: 2.0,
                    duration: 2.0
                };

                this.clickData.push(clickInfo);
                this.updateClickCount();
                this.log(`👆 Click recorded at (${event.clientX}, ${event.clientY})`, 'info');
            }

            downloadClicks() {
                const duration = this.startTime ? (performance.now() - this.startTime) / 1000 : 0;
                
                const metadata = {
                    format: 'MP4',
                    codec: this.bestMimeType,
                    recording: {
                        width: this.screenWidth,
                        height: this.screenHeight,
                        duration: duration,
                        fps: 30
                    },
                    clicks: this.clickData,
                    totalClicks: this.clickData.length,
                    exportedAt: new Date().toISOString()
                };

                const jsonBlob = new Blob([JSON.stringify(metadata, null, 2)], { 
                    type: 'application/json' 
                });
                
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `clicks-${timestamp}.json`;
                
                this.downloadFile(jsonBlob, filename);
                this.log('📋 Click data downloaded successfully', 'success');
            }

            downloadFile(blob, filename) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up URL
                setTimeout(() => URL.revokeObjectURL(url), 1000);
            }

            updateTimer() {
                if (!this.startTime) return;
                
                const elapsed = Math.floor((performance.now() - this.startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                if (this.elements.recordingTime) {
                    this.elements.recordingTime.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            updateClickCount() {
                if (this.elements.clickCount) {
                    this.elements.clickCount.textContent = this.clickData.length.toString();
                }
            }

            updateUI() {
                if (this.elements.startBtn) {
                    this.elements.startBtn.disabled = this.isRecording || !this.bestMimeType;
                }
                if (this.elements.stopBtn) {
                    this.elements.stopBtn.disabled = !this.isRecording;
                }
                if (this.elements.downloadBtn) {
                    this.elements.downloadBtn.disabled = !this.recordingBlob;
                }
                if (this.elements.downloadClicksBtn) {
                    this.elements.downloadClicksBtn.disabled = !this.recordingBlob;
                }
                
                if (this.isRecording) {
                    this.elements.recordingIndicator?.classList.add('active');
                } else {
                    this.elements.recordingIndicator?.classList.remove('active');
                }
            }

            log(message, type = 'info') {
                // Only show essential messages to users
                const userMessages = [
                    'Recording started',
                    'Recording stopped', 
                    'Click recorded',
                    'MP4 download started',
                    'Click data downloaded',
                    'Recording completed'
                ];
                
                const shouldShow = userMessages.some(msg => message.includes(msg));
                
                if (shouldShow) {
                    const timestamp = new Date().toLocaleTimeString();
                    const logEntry = document.createElement('div');
                    logEntry.className = `log-entry ${type}`;
                    logEntry.textContent = `[${timestamp}] ${message}`;
                    
                    this.elements.logContainer?.appendChild(logEntry);
                    if (this.elements.logContainer) {
                        this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                    }
                }
                
                console.log(`[SmartMP4Recorder] ${message}`);
            }
        }

        // Initialize the recorder when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SmartMP4Recorder();
        });
    </script>
</body>
